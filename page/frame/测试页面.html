<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../../static/vue.min.js"></script>
		<link rel="stylesheet" href="../../static/element/element.css">
		<script src="../../static/element/element.js"></script>

		<link rel="stylesheet" href="../../static/jsoneditor/jsoneditor.css">
		<script src="../../static/jsoneditor/jsoneditor.js"></script>
	</head>
	<body>
		第一个
		<div id="jsoneditor" style="width: 400px; height: 400px;"></div>
		
		<script>
			// create the editor
			const container = document.getElementById("jsoneditor")
			const options = {}
			const editor = new JSONEditor(container, options)

			// set json
			const initialJson = {
				"Array": [1, 2, 3],
				"Boolean": true,
				"Null": null,
				"Number": 123,
				"Object": {
					"a": "b",
					"c": "d"
				},
				"String": "Hello World"
			}
			editor.set(initialJson)

			// get json
			const updatedJson = editor.get()
		</script>
		
		<!-- 第二个 -->
		<div id="jsoneditor2" style="width: 400px; height: 400px;"></div>
		<script>
		        // create the editor
		        const container2 = document.getElementById("jsoneditor")
		        const options2 = {
					"mode":"code"
				}
		        const editor2 = new JSONEditor(container2, options2)
				
				// editor2.mod()
		        editor2.set(initialJson)
		        // get json
		        const updatedJson2 = editor2.get()
		    </script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>主页</title>
		<script src="../static/vue.min.js"></script>
		<link rel="stylesheet" href="../static/element/element.css">
		<script src="../static/element/element.js"></script>

		<link rel="stylesheet" href="css/main.css">
		<script src="../nodeScript/main.js"></script>
	</head>
	<body>
		<div id="app">
			<div id="main">
				<div id="menu">
					<div id="menu_title">
						<img src="../static/a.ico" id="menu_title-ico">
						<span>Omega管理面板</span>
					</div>
					<el-menu default-active="1" class="el-menu-vertical-demo" background-color="#ffffff"
						text-color="#303133" active-text-color="#409eff">
						<el-menu-item index="1">
							<i class="el-icon-house"></i>
							<span>主页</span>
						</el-menu-item>
						<el-menu-item index="2">
							<i class="el-icon-edit-outline" disabled></i>
							<span slot="title">组件配置</span>
						</el-menu-item>
						<el-menu-item index="3" disabled>
							<i class="el-icon-set-up"></i>
							<span slot="title">快捷控制</span>
						</el-menu-item>
						<el-menu-item index="4" disabled>
							<i class="el-icon-document"></i>
							<span slot="title">资源推荐</span>
						</el-menu-item>
						<el-menu-item index="5" disabled>
							<i class="el-icon-discover"></i>
							<span slot="title">使用教程</span>
						</el-menu-item>
						<el-menu-item index="6" disabled>
							<i class="el-icon-s-operation"></i>
							<span slot="title">插件管理</span>
						</el-menu-item>
						<el-menu-item index="7" disabled>
							<i class="el-icon-cpu"></i>
							<span slot="title">接管Omega运行</span>
						</el-menu-item>
						<el-menu-item index="8">
							<i class="el-icon-setting"></i>
							<span slot="title">设置</span>
						</el-menu-item>
						<el-menu-item index="9">
							<i class="el-icon-menu"></i>
							<span slot="title">关于</span>
						</el-menu-item>
					</el-menu>
				</div>
				<div id="frame">
					<iframe src="home.html" frameborder="0"></iframe>
				</div>
			</div>
		</div>

	</body>
</html>

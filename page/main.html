<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Omega控制台</title>
		<script src="../static/vue.min.js"></script>
		<link rel="stylesheet" href="../static/element/element.css">
		<script src="../static/element/element.js"></script>

		<link rel="stylesheet" href="css/main.css">
		<script src="../nodeScript/frame/main.js"></script>
		<script src="../nodeScript/websocket.js"></script>
	</head>
	<body style="user-select: none;">
		<div id="app">
			<div id="main">
				<div id="menu">
					<div id="menu_title">
						<img src="../static/a.ico" id="menu_title-ico">
						<span>Omega管理面板</span>
					</div>
					<el-menu default-active="1" class="el-menu-vertical-demo" background-color="#ffffff"
						text-color="#303133" active-text-color="#409eff" @select="menuSelect">
						<el-menu-item index="1">
							<i class="el-icon-house"></i>
							<span slot="title">主页</span>
						</el-menu-item>
						<el-menu-item index="2">
							<i class="el-icon-edit-outline"></i>
							<span slot="title">组件配置</span>
						</el-menu-item>
						<el-menu-item index="3">
							<i class="el-icon-set-up"></i>
							<span slot="title">快捷控制</span>
						</el-menu-item>
						<el-menu-item index="4">
							<i class="el-icon-document"></i>
							<span slot="title">资源推荐</span>
						</el-menu-item>
						<el-menu-item index="5" disabled>
							<i class="el-icon-s-operation"></i>
							<span slot="title">插件管理</span>
						</el-menu-item>
						<el-menu-item index="6" disabled>
							<i class="el-icon-discover"></i>
							<span slot="title">OMG教程</span>
						</el-menu-item>
						<el-menu-item index="7">
							<i class="el-icon-cpu"></i>
							<span slot="title">文件管理</span>
						</el-menu-item>
						<el-menu-item index="8">
							<i class="el-icon-setting"></i>
							<span slot="title">设置</span>
						</el-menu-item>
						<el-menu-item index="9" >
							<i class="el-icon-menu"></i>
							<span slot="title">关于</span>
						</el-menu-item>
					</el-menu>
					<div id="side">
						<span>旁加载系统[side]</span>
						<div class="side_"> </div>
						<span class="side_state"></span>
					</div>
				</div>
				<div id="frame">
					<div id="title">
						<i id="title_ico" class="el-icon-house" style="color: darkgray;">
							&nbsp;<span id="title_name">主页</span>
						</i>
					</div>
					<el-divider id="title_br"></el-divider>
					<iframe :src="frame" frameborder="0"></iframe>
				</div>
			</div>
			
			<!-- info -->
			<div id="info">
				<el-dialog title="软件信息" :visible.sync="infoAlert" width="50%">
					<div>本软件是基于Omega系统（Omega ManagEment and Game Auxiliary）开发的服务器管理软件</div>
					<div>
						<span>项目开源地址：</span>
						<el-button plain @click="openExternal('https://gitee.com/kukinghan/omega-panel')">Gitee</el-button>
						<el-button plain @click="openExternal('https://github.com/kukinghan/omega-panel')">GitHub</el-button>
					</div>
					<div>
						<span>开源授权许可：</span>
						<span class="info_jsonedit" @click="openExternal('https://github.com/josdejong/jsoneditor/blob/develop/LICENSE')">jsoneditor</span>
					</div>
					<div>为确保开源软件使用安全，请确认本地文件信息与
						<span @click="openExternal('https://gitee.com/kukinghan/omega-panel/releases')">仓库文件</span>
					信息一致</div>
					<div>界面设计持续征集中，欢迎投稿设计图。</div>
					<div>copyright © kukinghan</div>
					<div class="butt">
						<el-button type="primary" @click="infoAlert = false">确 定</el-button>
					</div>
				</el-dialog>
			</div>
		</div>

	</body>
</html>

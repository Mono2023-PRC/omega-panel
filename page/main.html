<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>主页</title>
		<script src="../static/vue.min.js"></script>
		<link rel="stylesheet" href="../static/element/element.css">
		<script src="../static/element/element.js"></script>

		<script src="../nodeScript/main.js"></script>
	</head>
	<body>
		<div id="app">
			<div id="mian">
				<el-row class="tac">
					<el-col :span="12">
						<h5>Omega管理面板</h5>
						<el-menu default-active="1" class="el-menu-vertical-demo" @open="handleOpen"
							@close="handleClose" background-color="#ffffff" text-color="#303133"
							active-text-color="#409eff">
							<el-menu-item index="1">
								<i class="el-icon-location"></i>
								<span>主页</span>
							</el-menu-item>
							<el-menu-item index="2">
								<i class="el-icon-menu"></i>
								<span slot="title">配置编辑</span>
							</el-menu-item>
							<el-menu-item index="3" disabled>
								<i class="el-icon-document"></i>
								<span slot="title">服务器控制</span>
							</el-menu-item>
							<el-menu-item index="3" disabled>
								<i class="el-icon-document"></i>
								<span slot="title">资源推荐</span>
							</el-menu-item>
							<el-menu-item index="4">
								<i class="el-icon-setting"></i>
								<span slot="title">设置</span>
							</el-menu-item>
						</el-menu>
					</el-col>
				</el-row>
			</div>
		</div>

	</body>
</html>

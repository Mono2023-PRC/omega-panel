<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Omega控制台</title>
		<script src="../static/vue.min.js"></script>
		<link rel="stylesheet" href="../static/element/element.css">
		<script src="../static/element/element.js"></script>

		<link rel="stylesheet" href="css/main.css">
		<script src="../nodeScript/frame/main.js"></script>
		<script src="../nodeScript/websocket.js"></script>
	</head>
	<body style="user-select: none;">
		<div id="app">
			<div id="main">
				<div id="menu">
					<div id="menu_title">
						<img src="../static/a.ico" id="menu_title-ico">
						<span>Omega管理面板</span>
					</div>
					<el-menu default-active="1" class="el-menu-vertical-demo" background-color="#ffffff"
						text-color="#303133" active-text-color="#409eff">
						<el-menu-item index="1" @click="switchFrame('home','el-icon-house','主页')">
							<i class="el-icon-house"></i>
							<span slot="title">主页</span>
						</el-menu-item>
						<el-menu-item index="2" @click="switchFrame('configEdit','el-icon-edit-outline','组件配置')">
							<i class="el-icon-edit-outline"></i>
							<span slot="title">组件配置</span>
						</el-menu-item>
						<el-menu-item index="3" @click="switchFrame('commController','el-icon-set-up','快捷控制')">
							<i class="el-icon-set-up"></i>
							<span slot="title">快捷控制</span>
						</el-menu-item>
						<el-menu-item index="4" @click="switchFrame('omgResource','el-icon-document','资源推荐')">
							<i class="el-icon-document"></i>
							<span slot="title">资源推荐</span>
						</el-menu-item>
						<el-menu-item index="5" @click="switchFrame('sideControl','el-icon-s-operation','插件管理')">
							<i class="el-icon-s-operation"></i>
							<span slot="title">插件管理</span>
						</el-menu-item>
						<el-menu-item index="6" @click="switchFrame('tutorial','el-icon-discover','OMG教程')">
							<i class="el-icon-discover"></i>
							<span slot="title">OMG教程</span>
						</el-menu-item>
						<el-menu-item index="7" @click="switchFrame('OmgController','el-icon-cpu','OMG控制台')">
							<i class="el-icon-cpu"></i>
							<span slot="title">OMG控制台</span>
						</el-menu-item>
						<el-menu-item index="8" @click="switchFrame('config','el-icon-setting','设置')">
							<i class="el-icon-setting"></i>
							<span slot="title">设置</span>
						</el-menu-item>
						<el-menu-item index="9" @click="switchFrame('info','el-icon-menu','关于')">
							<i class="el-icon-menu"></i>
							<span slot="title">关于</span>
						</el-menu-item>
					</el-menu>
					<div id="side">
						<span>旁加载系统</span>
						<div class="side_"> </div>
						<span class="side_state"></span>
					</div>
				</div>
				<div id="frame">
					<div id="title">
						<i id="title_ico" class="el-icon-house" style="color: darkgray;">
							&nbsp;<span id="title_name">主页</span>
						</i>
					</div>
					<el-divider id="title_br"></el-divider>
					<iframe :src="frame" frameborder="0"></iframe>
				</div>
			</div>
		</div>

	</body>
</html>
